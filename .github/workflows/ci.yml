name: CI

on:
  push:
    branches:
      - master
    paths:
      - '*.java'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
  pull_request:
    branches:
      - master
    paths:
      - '*.java'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: shadowJar
